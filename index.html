<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hot Gadgets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header style="background-color: rgba(13, 110, 253, 0.05);">
        <!-- navbar -->
        <nav class="container navbar navbar-expand-lg py-4">
            <div class="container-fluid">
                <img src="logo.png" alt="logo" height="50" width="90" class="p-1">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                    <div class="d-flex">
                        <button class="btn-primary btn" type="submit">Sign up</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner -->
        <div class="container pt-4">
            <div class="w-50 text-center mx-auto">
                <div>
                    <h2 class="fs-1 fw-bold lh-base">Apple Iphone 13 Pro Max</h2>
                    <p>There are many variations of passages of Lorem Ipsum available, but the majority
                        have suffered
                        alteration in some form.</p>
                    <button class="btn btn-primary" type="submit">Buy Now</button>
                </div>
            </div>
        </div>
    </header>
    <div class="text-center mb-5" style="background: linear-gradient(
            to top, 
            #ffffff 0%, 
            #ffffff 50%, 
            rgba(13, 110, 253, 0.05) 50%, 
            rgba(13, 110, 253, 0.05) 100%
          );">
        <img src="./resources/banner.png" height="400" alt="banner_img">
    </div>

    <main class="container mb-5">

        <div>
            <h2 class="text-center mb-3 fw-bold">Search Your Phone</h2>
            <div class="mb-5 d-flex w-50 text-center mx-auto">
                <input id="search-field" class="form-control me-2" type="search" placeholder="search your phone">
                <button id="btn-search" class="btn-primary btn" type="submit">Search</button>
            </div>
        </div>

        <!-- display Search Result -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-primary fw-bold text-center">No Phone Found. Please try a new search</h3>
            </div>
            <div id="show-all" class="my-5 text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border  text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal contents -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div id="phone-details" class="modal-body">

                        </div>
                        <div class="d-flex justify-content-end me-2 mb-4">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
